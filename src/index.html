<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div id="login" class="login">
      <div>
      <img src="Liaison.png" id="imagen">
     </div>
     <h1>Creador de código de estudiante</h1>
      <br>
      <div class="form"></div>
      <input type="password" id="contraseña" class="contraseña" placeholder="introducir contraseña">
      <br>
      <button id="buttonnext">ENTRAR</button>
      <br>
      <div id="error"></div>
    </div>
    <div id="cipher">
      <label for="text">
        <h2>Ingrese un número</h2>
      </label>
      <br>
      <input type="number" min="0" id="num" class="textbox">
        <h2>Datos Originales</h2>
      <br>
      <textarea id="Datos" cols="30" class="textbox"></textarea>
      <br>
        <h2>Código de estudiante </h2>
      <textarea id="Codigo"  class="textbox"></textarea>
      <input type="button" id="buttoncifrar" value="Mostrar nuevo código" class="buttons">
      <input type="button" id="buttondecifrar" value="Mostrar datos" class="buttons">
      <input type="button" id="clear" value="Clean" class="buttons">
    </div>
  </main>
  <footer></footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
