<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header> IMAGEN </header>
  <div id="login" class="hidden">
    <label for="text">
      <h2>Creador de código de estudiante</h2>
    </label>
    <br>
    <div id="error"></div>
    <input type="password" id="contraseña" placeholder="introducir contraseña">
    <br>
    <button id="buttonnext">ENTRAR</button>
  </div>
  <div id="cipher" class="h">
    <label for="text">
      <h2>Ingresar el número de espacios</h2>
    </label>
    <br>
    <input type="text" id="offset" placeholder="incluir el offset">
    <label for="text">
      <h2>Datos Originales</h2>
    </label>
    <br>
    <textarea class="textBox" id="Datos" placeholder="ej.Pancrasia Rupertoncia de Cañón,PRC"></textarea>
    <button id="buttoncifrar">CIFRAR</button>
    <label for="text">
      <h2>Código de estudiante</h2>
    </label>
    <br>
    <textarea class="textBox" id="Código" placeholder="ej.GRF"></textarea>
    <button id="buttondecifrar">DECIFRAR</button>

  </div>
  </main>
  <footer></footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
